<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Edairy Application</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    	<link rel="stylesheet" th:href="@{/css/style.css}">
  	</head>
  	<body>
  		<!-- navbar starts -->	
  		<nav class="navbar navbar-expand-lg  bg-success navbar-dark p-2">
		  <div class="container-fluid">
		    <a class="navbar-brand" th:href="@{/user/home}"><i class="fa-solid fa-book"></i> Edairy</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarScroll">
		      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" th:href="@{/user/home}"><i class="fa-solid fa-house"></i> Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" th:href="@{/user/addentry}"><i class="fa-solid fa-plus"></i> Add Entry</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" th:href="@{/user/displayentries}"><i class="fa-solid fa-display"></i> Display Entries</a>
		        </li>
		      </ul>
		      <ul class="navbar-nav ms-auto">
					<li class="list-item"><a href="#" class="nav-link active btn btn-primary me-2"><i class="fa-solid fa-user"></i> <span th:text="${username}"></span></a></li>
					<li class="list-item"><a th:href="@{/user/logout}" class="nav-link active btn btn-primary"><i class="fa-solid fa-power-off"></i> Logout</a></li>
				</ul>
		    </div>
		  </div>
		</nav>
  		<!-- navbar ends -->
  		
  		<!-- update entry form -->
  		<div class="container">
  			<div class="row d-flex justify-content-center mt-5">
  				<div class="col-md-10">
  					<div class="card" style="box-shadow:0px 0px 2px 2px #B2B2B2">
  						<div class="card-head text-center text-light bg-success p-3">
  							<h2>Read Entry</h2>
  						</div>
  						<div class="card-body">
							    <input type="text" name="id" th:value="${entry.id}" class="form-control" autocomplete="off" required="required" hidden="true" />
							    <div class="form-group mt-1">
							        <label for="date">Entry Date</label>
							        <input type="date" id="date" name="entryDate" th:value="${entry.entryDate}" class="form-control" autocomplete="off" required="required" disabled="disabled" />
							    </div>
							    <div class="form-group mt-1">
							        <label for="description">Description</label>
							        <textarea rows="10" cols="" class="form-control" th:text="${entry.description}" name="description" disabled="disabled" id="description" autocomplete="off" required="required"></textarea>
							    </div>
							    <div class="form-group mt-2 d-flex justify-content-center">
							        <a class="btn btn-dark me-2" th:href="@{/user/displayentries}">Back</a>
							        <a class="btn btn-warning" th:href="@{/user/editentry/{id}(id=${entry.id})}">Edit Entry</a>
							    </div>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  		
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  	</body>
</html>
