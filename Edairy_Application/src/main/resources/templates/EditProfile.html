<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Edairy Application</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    	<link rel="stylesheet" th:href="@{/css/style.css}">
  	</head>
  	<body>
  		<!-- navbar starts -->	
  		<nav class="navbar navbar-expand-lg  bg-success navbar-dark p-2">
		  <div class="container-fluid">
		    <a class="navbar-brand" th:href="@{/user/home}"><i class="fa-solid fa-book"></i> Edairy</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarScroll">
		      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" th:href="@{/user/home}"><i class="fa-solid fa-house"></i> Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" th:href="@{/user/addentry}"><i class="fa-solid fa-plus"></i> Add Entry</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" th:href="@{/user/displayentries}"><i class="fa-solid fa-display"></i> Display Entries</a>
		        </li>
		      </ul>
		      <ul class="navbar-nav ms-auto">
					<li class="list-item"><a href="#" class="nav-link active btn btn-primary me-2"><i class="fa-solid fa-user"></i> <span th:text="${user.fullname}"></span></a></li>
					<li class="list-item"><a th:href="@{/user/logout}" class="nav-link active btn btn-primary"><i class="fa-solid fa-power-off"></i> Logout</a></li>
				</ul>
		    </div>
		  </div>
		</nav>
  		<!-- navbar ends -->
  		
  		<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-md-7 m-5">
				<div class="card" style="box-shadow:0 0 2px 2px #B2B2B2;">
					<div class="card-head text-upper text-danger p-2 text-center">
						<h2 id="profile">Profile</h2>
					</div>
					<div class="card-body">
						<form th:action="@{/user/updateInformation}" method="post" id="myForm">
							<div class="row d-flex jusify-content-around">
								<div class="col-md-6">
									<input type="text" name="id" class="form-control" id="name" th:value="${user.id}" hidden="true"/>
									<div class="form-group mb-2">
										<label for="fullname">Fullname</label>
										<input type="text" name="fullname" class="form-control" id="fullname" th:value="${user.fullname}"/>
									</div>
									<div class="form-group mb-2">
										<label for="mobile">Mobile Number</label>
										<input type="text" name="mobile" class="form-control" id="mobile" th:value="${user.mobile}"/>
									</div>
									<div class="form-group mb-2">
										<label for="email">Email</label>
										<input type="text" name="email" class="form-control" id="email" th:value="${user.email}"/>
									</div>
									<div class="form-group mt-4">
										<a th:href="@{/user/viewprofile}" class="btn btn-warning form-control" id="cancel">Cancel</a>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group mb-2">
										<label for="dateOfBirth">Date Of Birth</label>
										<input type="text" name="date" class="form-control" id="dateOfBirth" th:value="${user.dateOfBirth}"/>
									</div>
									<div class="form-group mb-2">
										<label for="address">Address</label>
										<input type="text" name="address" class="form-control" id="address" th:value="${user.address}"/>
									</div> 
									<div class="form-group mb-2">
										<label for="password">Password</label>
										<input type="text" name="password" class="form-control" id="password" th:value="${user.password}"/>
									</div> 
									<div class="form-group mt-4">
										<input type="submit" value="Update" id="updateprofile" class="btn btn-info form-control"/>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
  		
  		
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  	</body>
</html>
